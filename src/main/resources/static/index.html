<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 500px;
            margin: auto;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Student Management System</h1>

<!-- ADD STUDENT -->
<div class="box">
    <h3>Add Student</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="number" id="semester" placeholder="Semester">
    <button onclick="addStudent()">Add Student</button>
</div>

<!-- STUDENT LIST -->
<div class="box">
    <h3>All Students</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Semester</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8080/api/students";

    // Load students on page load
    window.onload = loadStudents;

    function loadStudents() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("studentTable");
                table.innerHTML = "";

                data.forEach(student => {
                    table.innerHTML += `
                        <tr>
                            <td>${student.id}</td>
                            <td>${student.name}</td>
                            <td>${student.email}</td>
                            <td>${student.semester}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteStudent(${student.id})">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                });
            });
    }

    function addStudent() {
        const student = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            semester: document.getElementById("semester").value
        };

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        })
        .then(res => {
            if (!res.ok) {
                alert("Error adding student");
                return;
            }
            return res.json();
        })
        .then(() => {
            loadStudents();
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("semester").value = "";
        });
    }

    function deleteStudent(id) {
        fetch(`${API_URL}/${id}`, {
            method: "DELETE"
        })
        .then(() => loadStudents());
    }
</script>

</body>
</html>
